<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Have fun!</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="haveFunContainer">
        <h1>Have fun!</h1>
    </div>

    <!-- In this div goes the greeting built in greeting.js-->
    <div class="greeting"></div>

    <!-- Weather's container -->
    <div class="weatherContainer">
        <h3>Check the weather</h3>
        <form id="weatherForm">
            <select id="country">
                <option disabled selected value="">-- Choose the country --</option>
                <option value="AR">Argentina</option>
                <option value="CO">Colombia</option>
                <option value="CR">Costa Rica</option>
                <option value="SP">Spain</option>
                <option value="US">United States</option>
                <option value="MX">Mexico</option>
                <option value="PE">Peru</option>
            </select>
            <input
                type="text"
                placeholder="Write the city"
                id="city"
            />
            <input
                type="submit"
                value="Check weather"
            />
    </form>
    </div>

    <!-- This script contains the greeting's prompt -->
    <script src="js/greeting.js"></script>

    <!-- This script contains the weather's section -->
    <script src="js/weather.js"></script>
</body>
</html>
